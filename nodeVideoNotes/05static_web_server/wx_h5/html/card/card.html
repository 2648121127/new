<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>卡查询</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../lib/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/mian.css">
		<link rel="stylesheet" href="./card.css">
		<style>
			#card_before:before{
				border:none
			}
		</style>
	</head>

	<body>
		<div class="weui-cells_form card_content">
			<h3 class="card_header">卡查询</h3>
		  <div id="card_before" class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">iccid</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="text" placeholder="请输入iccid">
		    </div>
		  </div>
		  <div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">接入号</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="text" placeholder="请输入接入号">
		    </div>
		  </div>
		  <div class="weui-cell weui-cell_select">
		    <div class="weui-cell__bd">
		      <select class="weui-select" name="select1">
		        <option selected="" value="1">卡商</option>
		        <option value="2">移动</option>
		        <option value="3">电信</option>
		      </select>
		    </div>
		  </div>
		  <div class="weui-cell weui-cell_vcode">
			  <a href="cardInfo.html" class="submin_btn weui-btn weui-btn_primary">查询</a>
		  </div>
		</div>
		
		<script src="../../lib/jquery-2.1.4.js"></script>
		<script src="../../lib/fastclick.js"></script>
		<script src="../../lib/jquery-weui.min.js"></script>
		<script>
		  // $(function() {
		  //   FastClick.attach(document.body);
		  // });
		</script>
		
		<script>
			$("#showTooltips").click(function() {
			  var tel = $('#tel').val();
			  var code = $('#code').val();
			  if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
			  else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
			  else $.toptip('提交成功', 'success');
			});
		</script>
	</body>

</html>
