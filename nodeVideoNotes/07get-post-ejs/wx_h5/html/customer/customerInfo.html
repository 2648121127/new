		<script>
			$(function(){
                //获取dom容器
                var myChart = echarts.init(document.getElementById('echarts_bar'));

                var option = {
                    title : {
                        text: '',
                        subtext: '',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{b} : {c}张 ({d}%)" //{a} <br/>{b} : {c} ({d}%)
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        // left: 'center',
                        // bottom: 10,
                        data: ['已激活','停机','未激活','其他']
                    },
                    series : [
                        {
                            // name: '访问来源',
                            type: 'pie',
                            radius : '70%',
                            center: ['60%', '50%'],
                            data:[
                                {value:335, name:'已激活'},
                                {value:310, name:'停机'},
                                {value:234, name:'未激活'},
                                {value:135, name:'其他'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            // 设置值域的那指向线
                            labelLine: {
                                normal: {
                                    show: true,   // show设置线是否显示，默认为true，可选值：true ¦ false
                                    length:0.01

                                }
                            },
                            // 设置值域的标签
                            label: {
                                normal: {
                                    position: 'inner',  // 设置标签位置，默认在饼状图外 可选值：'outer' ¦ 'inner（饼状图上）'
                                    // formatter: '{a} {b} : {c}个 ({d}%)'   设置标签显示内容 ，默认显示{b}
                                    // {a}指series.name  {b}指series.data的name
                                    // {c}指series.data的value  {d}%指这一部分占总数的百分比
                                    formatter: '{c}'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            })
